<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack clone</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 

  <div class="container">
    <!-- part -1 -->
    <div class="part-1">
      <img src="img/page.jpg">
</div>
    <!-- part-2 -->
    <div class="part-2">
      <div class="section2">
      <!-- logo -->
      <img src="img/logo.png" width="50px" height="50px" alt="logo" id="logo">
      <!-- h1 -->
      <h1>Login to your Account</h1>
      <!-- google div -->

      <div class="google"> <img src="img/Google__G__logo.svg" class="svgGoogle" height="20px" width="15px" alt="svgGoogle"> <a href="#"> Continue with google</a></div>
      <!-- or sign in word -->
      <p class="word">------------- or Sign in with Email -------------</p> 
      <!-- LOGIN FORM -->
      <form class="#">
        <!-- EMAIL DIV -->
      <div class="emailDiv">
          <label for="Email">Email</label><br>
          <input type="email" name="email" id="email" placeholder="mail@abc.com">
        </div>
        <!-- PASS DIV -->
        <div class="passDiv">
        <label for="password">Password</label><br>
          <input type="password" name="password" id="pass" placeholder="************" minlength="7" required>
        </div>
        <!-- REMEBER AND FORGOT PASSWORD -->
        <div class="remember">
         <label> <input type="checkbox" name="check" checked="checked" id="check"> Remember Me</label>
         <label><a href="#">Forgot Password?</a></label>
        </div>
        <!-- LOGIN BUTTON -->
        <button class="login" type="submit">Login</button>

      </form>
      <!-- REGISTER -->
      <div class="register">
        <p>Not Registered Yet? <a href="#"> Create an account</a></p>
      </div>
      </div>
      <!-- animation -->
      <div class="anime"></div>
    </div>  
    
  </div>  
</body>
</html>
