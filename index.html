<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 

  <div class="container">
    <div class="part-1">
      <img src="img/otherImg.png"></div>
    <div class="part-2">
      <img src="img/logo.png" width="50px" height="50px" alt="logo" id="logo">
      <h1>Login to your Account</h1>
      <h3>See what is going on with your business</h3>
      <div class="google"> <img src="img/Google__G__logo.svg" class="svgGoogle" height="20px" width="15px" alt="svgGoogle"> Continue with google</div>
      <p class="word">-------------or Sign in with Email-------------</p>
      <form action="#" id="form">
      <div class="emailDiv">
          <label for="Email">Email</label><br>
          <input type="email" name="email" id="email">
        </div>
        <div class="passDiv">
        <label for="password">Password</label><br>
          <input type="password" name="password" id="pass"  required>
        </div>
        <div class="remember">
         <label> <input type="checkbox" name="check" id="check"> Remember Me</label>
         <label><a href="#">Forgot Password?</a></label>
        </div>
        <button class="login">Login</button>
       
      </form>

      <div class="register">
        <p>Not Registered Yet? <span>Create an account</span></p>
      </div>
    </div>
  </div>
</body>
</html>
